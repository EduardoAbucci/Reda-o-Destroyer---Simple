<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Panel">
        <div id="Modal">
            <div id="modal-content">
                <h2>Redação Paraná Destroyer - Simple</h2>
                <textarea type="text" id="Redation" placeholder="Coloque sua redação aqui"></textarea>
            </div>
        </div>
    </div>
</body>
<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0; /* opcional */
}

textarea {
    width: 100%;
    height: 120px;
    resize: none; /* impede redimensionamento */
    border: 2px solid #ddd;
    border-radius: 12px;
    padding: 12px;
    font-size: 16px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-sizing: border-box;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

/* Estilo ao focar */
textarea:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
}

.Panel {
    min-height: 200px;
    width: 90%;
    max-width: 500px;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    padding: 24px;
    display: flex;
    align-items: center;
    justify-content: center;

    animation: fadeInUp 0.4s ease-out;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Animação */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}




</style>
</html>
